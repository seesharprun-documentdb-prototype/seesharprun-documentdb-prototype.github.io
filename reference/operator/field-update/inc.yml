type: operator
category: field-update
name: $inc
description: Increments the value of a field by a specified amount, creating the field if it doesn't exist, accepting positive and negative values.
syntax: '{ $inc: { <field1>: <amount1>, <field2>: <amount2> } }'
parameters:
  - name: field
    type: string
    required: true
    description: The name of the field to increment
  - name: amount
    type: number
    required: true
    description: The increment value (positive for increment, negative for decrement)
examples:
  items:
    - title: Increment staff count
      description: Increase full-time staff count by 3
      query: 'db.stores.updateOne({ "_id": "store-001" }, { $inc: { "staff.totalStaff.fullTime": 3 } })'
      output:
        value: Increases fullTime staff count by 3
    - title: Multiple field increments
      description: Decrease part-time staff by 2 and increase total sales by 5000
      query: 'db.stores.updateOne({ "_id": "store-001" }, { $inc: { "staff.totalStaff.partTime": -2, "sales.totalSales": 5000 } })'
      output:
        value: Updates multiple numeric fields with different increment values
    - title: Create new fields
      description: Create new numeric fields with initial values using increment
      query: 'db.stores.updateOne({ "_id": "store-001" }, { $inc: { "staff.contractorCount": 5, "sales.monthlyTarget": 200000 } })'
      output:
        value: Creates new fields with specified initial values
    - title: Increment array element
      description: Update specific sales figures within array using positional operators
      query: 'db.stores.updateOne({ "_id": "store-001", "sales.salesByCategory.categoryName": "Electronics" }, { $inc: { "sales.salesByCategory.$.totalSales": 500 } })'
      output:
        value: Increments totalSales for the matching array element by 500
    - title: Bulk increment operations
      description: Increment values across multiple documents
      query: 'db.stores.updateMany({ "city": "Seattle" }, { $inc: { "sales.totalSales": 1000 } })'
      output:
        value: Increases totalSales by 1000 for all stores in Seattle
related:
  - reference: /reference/operator/mul
  - reference: /reference/operator/set