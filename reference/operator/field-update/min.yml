type: operator
category: field-update
name: $min
description: Updates a field only if the specified value is less than the current field value, useful for maintaining minimum values.
syntax: '{ $min: { <field1>: <value1>, <field2>: <value2>, ... } }'
parameters:
  - name: field
    type: string
    required: true
    description: Field name to update with minimum value
  - name: value
    type: object
    required: true
    description: Value to compare with current field value
examples:
  items:
    - title: Update minimum price
      description: Update lowest price only if new price is lower
      query: 'db.products.updateOne({ productId: "prod123" }, { $min: { lowestPrice: 29.99 } })'
      output:
        value: Updates lowestPrice to 29.99 only if current value is greater than 29.99
    - title: Track minimum inventory
      description: Update minimum stock level for inventory tracking
      query: 'db.inventory.updateOne({ itemId: "item456" }, { $min: { minStock: 10, lastUpdated: new Date() } })'
      output:
        value: Updates minStock only if 10 is less than current minimum stock level
related:
  - reference: /reference/operator/max
  - reference: /reference/operator/set