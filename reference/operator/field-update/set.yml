type: operator
category: field-update
name: $set
description: Sets the value of fields in documents, creating new fields if they don't exist or updating existing field values.
syntax: '{ $set: { <field1>: <value1>, <field2>: <value2>, ... } }'
parameters:
  - name: field
    type: string
    required: true
    description: Field name to create or update
  - name: value
    type: object
    required: true
    description: Value to assign to the field
examples:
  items:
    - title: Update product information
      description: Set multiple fields with new values
      query: 'db.products.updateOne({ productId: "prod123" }, { $set: { price: 24.99, status: "active", lastModified: new Date() } })'
      output:
        value: Updates price, status, and lastModified fields with specified values
    - title: Add new fields to document
      description: Create new fields that don't currently exist
      query: 'db.users.updateOne({ userId: "user456" }, { $set: { "profile.bio": "Software developer", "preferences.theme": "dark" } })'
      output:
        value: Adds bio to profile and theme to preferences, creating nested structure
related:
  - reference: /reference/operator/unset
  - reference: /reference/operator/inc