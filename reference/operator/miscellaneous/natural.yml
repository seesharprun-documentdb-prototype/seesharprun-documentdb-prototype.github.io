type: operator
category: miscellaneous
name: $natural
description: Controls the order in which documents are returned by specifying natural order (insertion order) or reverse natural order.
syntax: '{ $natural: <1 or -1> }'
parameters:
  - name: order
    type: number
    required: true
    description: 1 for natural order (insertion order), -1 for reverse natural order
examples:
  items:
    - title: Sort by insertion order
      description: Return documents in the order they were inserted into collection
      query: 'db.logs.find().sort({ $natural: 1 })'
      output:
        value: Log documents returned in natural insertion order (oldest first)
    - title: Reverse insertion order
      description: Return documents in reverse insertion order (newest first)
      query: 'db.events.find().sort({ $natural: -1 })'
      output:
        value: Event documents returned in reverse natural order (newest first)
related:
  - reference: /reference/operator/sort