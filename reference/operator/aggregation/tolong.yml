type: operator
category: aggregation
name: $toLong
description: |-
  The `$toLong` operator converts a specified value into a Long value.
syntax: |-
  {
    $toLong: <expression>
  }
parameters:
  - name: expression
    type: object
    required: true
    description: |-
      The specified value to convert into a long value.
examples:
  sample: |-
    {
      "_id": "0fcc0bf0-ed18-4ab8-b558-9848e18058f4",
      "name": "First Up Consultants | Beverage Shop",
      "location": { "lat": -89.2384 }
    }
  items:
    - title: Convert a Double to Long
      explanation: |-
        Convert the latitude field from Double to Long value.
      description: |-
        This query truncates a double to a long integer.
      query: |-
        db.stores.aggregate([{
          $match: { _id: "b0107631-9370-4acd-aafa-8ac3511e623d" }
        }, {
          $project: {
            originalLatitude: "$location.lat",
            latitudeAsLong: { $toLong: "$location.lat" }
          }
        }])
      output:
        value: |-
          [
            {
              "_id": "b0107631-9370-4acd-aafa-8ac3511e623d",
              "originalLatitude": 72.8377,
              "latitudeAsLong": "Long('72')"
            }
          ]
    - title: Convert a String to Long
      explanation: |-
        Convert the string "72" into a Long value.
      description: |-
        This query converts a string to a long integer.
      query: |-
        db.stores.aggregate([{
          $match: { _id: "b0107631-9370-4acd-aafa-8ac3511e623d" }
        }, {
          $project: {
            originalLatitude: "$location.lat",
            latitudeAsLong: {
              $toLong: { $toString: "72" }
            }
          }
        }])
      output:
        value: |-
          [
            {
              "_id": "b0107631-9370-4acd-aafa-8ac3511e623d",
              "originalLatitude": 72.8377,
              "latitudeAsLong": "Long('72')"
            }
          ]
related:
  - reference: /operator/aggregation/convert
  - reference: /operator/aggregation/toint
  - reference: /operator/aggregation/todouble
