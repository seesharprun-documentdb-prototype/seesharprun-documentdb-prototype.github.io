type: operator
category: comparison-query
name: $ne
description: The `$ne` operator retrieves documents where the value of a field doesn't equal a specified value.
syntax: |
  { field: { $ne: value } }
parameters:
  - name: field
    type: string
    required: true
    description: The field to be compared
  - name: value
    type: string
    required: true
    description: The value that the field shouldn't be equal to
examples:
  items:
    - title: Find stores whose name isn't "Fourth Coffee"
      description: To find stores with a name that isn't "Fourth Coffee", run a query using $ne on the name field.
      query: |
        db.stores.find({
            name: { $ne: "Fourth Coffee" }
        }, { _id: 1, name: 1 }, { limit: 1 })
      output:
        value: |
          [{ "_id": "2cf3f885-9962-4b67-a172-aa9039e9ae2f", "name": "First Up Consultants | Bed and Bath Center - South Amir" }]
    - title: Find stores with promotion events that aren't in 2024
      description: To find stores with promotions events that don't start in 2024, run a query using $ne on the nested startDate field.
      query: |
        db.stores.find({
            "promotionEvents.promotionalDates.startDate": { $ne: "2024" }
        }, { name: 1, "promotionEvents.promotionalDates.startDate": 1 }, { limit: 1 })
      output:
        value: |
          [{ "_id": "2cf3f885-9962-4b67-a172-aa9039e9ae2f", "name": "First Up Consultants | Bed and Bath Center - South Amir" }]
related:
  - reference: /operator/comparison-query/eq
  - reference: /operator/comparison-query/nin
  - reference: /operator/logical-query/not
