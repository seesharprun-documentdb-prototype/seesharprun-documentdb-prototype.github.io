type: operator
category: date-expression
name: $second
description: Extracts the seconds portion from a date value, returning a number between 0 and 59. This operator is useful for precise timestamp analysis and time-sensitive operations that require second-level granularity.
syntax: "$second: <dateExpression>"
parameters:
  - name: dateExpression
    type: object
    required: true
    description: An expression that resolves to a Date, a Timestamp, or an ObjectId. If the expression resolves to null or is missing, $second returns null.
examples:
  items:
    - title: Extract seconds from store opening date
      description: This query extracts the seconds portion from the store opening date for precise timing analysis.
      query: |
        db.stores.aggregate([
          { $match: {_id: "905d1939-e03a-413e-a9c4-221f74055aac"} },
          {
            $project: {
              name: 1,
              storeOpeningDate: 1,
              openingSecond: {
                $second: "$storeOpeningDate"
              }
            }
          }
        ])
      output:
        value: |
          [
            {
              "_id": "905d1939-e03a-413e-a9c4-221f74055aac",
              "name": "Trey Research | Home Office Depot - Lake Freeda",
              "storeOpeningDate": ISODate("2024-12-30T22:55:25.779Z"),
              "openingSecond": 25
            }
          ]
related:
  - reference: $minute
  - reference: $millisecond
  - reference: $hour
