type: operator
category: date-expression
name: $dayOfMonth
description: Extracts the day of the month (1–31) from a date value. It's useful for grouping or filtering documents based on the day of the month.
syntax: "$dayOfMonth: <dateExpression>"
parameters:
  - name: dateExpression
    type: object
    required: true
    description: The date expression from which to extract the day of the month.
examples:
  items:
    - title: Extract day of the month
      description: This query uses the $dayOfMonth operator to extract the day of the month (1–31) from the lastUpdated timestamp and isolates the date component of the field for reporting or grouping.
      query: |
        db.stores.aggregate([
          {
            $match: { _id: "e6410bb3-843d-4fa6-8c70-7472925f6d0a" }
          },
          {
            $project: {
              _id: 0,
              dayOfMonth: { $dayOfMonth: "$lastUpdated" }
            }
          }
        ])
      output:
        value: |
          [
            {
              "dayOfMonth": "4"
            }
          ]
related:
