type: operator
category: date-expression
name: $minute
description: Extracts the minute portion from a date value, returning a number between 0 and 59. This operator is commonly used for time-based analysis and scheduling operations.
syntax: "$minute: <dateExpression>"
parameters:
  - name: dateExpression
    type: object
    required: true
    description: An expression that resolves to a Date, a Timestamp, or an ObjectId. If the expression resolves to null or is missing, $minute returns null.
examples:
  items:
    - title: Extract minutes from store opening date
      description: This query extracts the minute portion from the store opening date to analyze opening time patterns.
      query: |
        db.stores.aggregate([
          { $match: {_id: "905d1939-e03a-413e-a9c4-221f74055aac"} },
          {
            $project: {
              name: 1,
              storeOpeningDate: 1,
              openingMinute: {
                $minute: "$storeOpeningDate"
              }
            }
          }
        ])
      output:
        value: |
          [
            {
              "_id": "905d1939-e03a-413e-a9c4-221f74055aac",
              "name": "Trey Research | Home Office Depot - Lake Freeda",
              "storeOpeningDate": ISODate("2024-09-26T22:55:25.779Z"),
              "openingMinute": 55
            }
          ]
related:
  - reference: $hour
  - reference: $second
  - reference: $millisecond
