type: operator
category: array-expression
name: $in
description: |-
  The `$in` operator returns a boolean indicating whether a specified value is in an array.
syntax: |-
  { $in: [ <expression>, <array expression> ] }
parameters:
  - name: <expression>
    type: string
    required: true
    description: |-
      Any valid expression.
  - name: <array expression>
    type: string
    required: true
    description: |-
      Any valid expression that resolves to an array.
