type: operator
category: array-expression
name: $objectToArray
description: |-
  The `$objectToArray` operator converts a document to an array of documents representing key-value pairs.
syntax: |-
  { $objectToArray: <object> }
parameters:
  - name: <object>
    type: object
    required: true
    description: |-
      Any valid expression that resolves to a document object.
