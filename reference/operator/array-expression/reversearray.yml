type: operator
category: array-expression
name: $reverseArray
description: |-
  The `$reverseArray` operator accepts an array expression and returns an array with the elements in reverse order.
syntax: |-
  { $reverseArray: <array expression> }
parameters:
  - name: <array expression>
    type: string
    required: true
    description: |-
      Any valid expression that resolves to an array.
