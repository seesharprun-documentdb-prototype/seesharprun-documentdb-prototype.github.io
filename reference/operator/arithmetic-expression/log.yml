type: operator
category: arithmetic-expression
name: $log
description: |-
  The `$log` operator calculates the logarithm of a number in the specified base.
syntax: |-
  { $log: [ <number>, <base> ] }
parameters:
  - name: <number>
    type: string
    required: true
    description: |-
      Any valid expression that resolves to a positive number.
  - name: <base>
    type: string
    required: true
    description: |-
      Any valid expression that resolves to a positive number to be used as the logarithm base.
examples:
  sample: |-
    {
      "_id": "0fcc0bf0-ed18-4ab8-b558-9848e18058f4",
      "sales": {
        "salesByCategory": [
          { "categoryName": "Wine Accessories", "totalSales": 34440 }
        ]
      }
    }
  items:
    - title: Calculate the log of total sales
      description: |-
        Calculate the log of sales volumes per category in base 2 and 10.
      query: |-
        db.stores.aggregate([
          { $match: { _id: "40d6f4d7-50cd-4929-9a07-0a7a133c2e74" } },
          {
            $project: {
              name: 1,
              categoryAnalysis: {
                $map: {
                  input: "$sales.salesByCategory",
                  as: "category",
                  in: {
                    categoryName: "$$category.categoryName",
                    sales: "$$category.totalSales",
                    logBase2: { $log: ["$$category.totalSales", 2] },
                    logBase10: { $log: ["$$category.totalSales", 10] }
                  }
                }
              }
            }
          }
        ])
      output:
        value: |-
          [
            {
              "_id": "40d6f4d7-50cd-4929-9a07-0a7a133c2e74",
              "name": "Proseware, Inc. | Home Entertainment Hub",
              "categoryAnalysis": [
                { "categoryName": "Sound Bars", "sales": 2120, "logBase2": 11.051, "logBase10": 3.326 }
              ]
            }
          ]
