type: operator
category: arithmetic-expression
name: $ln
description: |-
  The `$ln` operator calculates the natural logarithm (base e) of the input number.
syntax: |-
  { $ln: <number> }
parameters:
  - name: <number>
    type: string
    required: true
    description: |-
      Any valid expression that resolves to a positive number.
examples:
  sample: |-
    {
      "_id": "0fcc0bf0-ed18-4ab8-b558-9848e18058f4",
      "sales": {
        "salesByCategory": [
          { "categoryName": "Wine Accessories", "totalSales": 34440 }
        ]
      }
    }
  items:
    - title: Calculate the natural logarithm of total sales by category
      description: |-
        Calculate the natural logarithm of sales volume by category to analyze growth rates.
      query: |-
        db.stores.aggregate([
          { $match: { _id: "40d6f4d7-50cd-4929-9a07-0a7a133c2e74" } },
          {
            $project: {
              name: 1,
              salesGrowthMetrics: {
                $map: {
                  input: "$sales.salesByCategory",
                  as: "category",
                  in: {
                    categoryName: "$$category.categoryName",
                    salesValue: "$$category.totalSales",
                    naturalLog: { $ln: "$$category.totalSales" }
                  }
                }
              }
            }
          }
        ])
      output:
        value: |-
          [
            {
              "_id": "40d6f4d7-50cd-4929-9a07-0a7a133c2e74",
              "name": "Proseware, Inc. | Home Entertainment Hub",
              "salesGrowthMetrics": [
                { "categoryName": "Sound Bars", "salesValue": 2120, "naturalLog": 7.659 }
              ]
            }
          ]
