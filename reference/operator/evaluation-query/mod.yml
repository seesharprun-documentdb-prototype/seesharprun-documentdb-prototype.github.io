type: operator
category: evaluation-query
name: $mod
description: |-
  The $mod operator performs a modulo operation on the value of a field and selects documents with a specified result.
summary: |-
  The `$mod` operator performs a modulo operation on the value of a field and selects documents with a specified result. This operator is useful for finding documents where a numeric field value, when divided by a divisor, leaves a specific remainder. It commonly serves for pagination, sampling data, or finding patterns in numeric sequences.
syntax: |-
  {
    <field>: { $mod: [ <divisor>, <remainder> ] }
  }
parameters:
- name: <field>
  required: true
  description: |-
    The field to perform the modulo operation on. The field must contain numeric values.
- name: <divisor>
  required: true
  description: |-
    The number to divide the field value by. Must be a positive number.
- name: <remainder>
  required: true
  description: |-
    The expected remainder after the modulo operation. Must be a non-negative number less than the divisor.
