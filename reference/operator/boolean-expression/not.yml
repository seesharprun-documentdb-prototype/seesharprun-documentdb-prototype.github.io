type: operator
category: boolean-expression
name: $not
description: Performs logical NOT operation on an expression, returning the opposite boolean value of the input expression.
syntax: '{ $not: [<expression>] }'
parameters:
  - name: expression
    type: object
    required: true
    description: Expression to negate with logical NOT operation
examples:
  items:
    - title: Negate boolean condition
      description: Use logical NOT to invert a boolean expression result
      query: 'db.products.aggregate([{ $project: { name: 1, isUnavailable: { $not: [{ $gt: ["$quantity", 0] }] } } }])'
      output:
        value: Products with isUnavailable field true when quantity is NOT greater than 0
    - title: Invert complex condition
      description: Apply NOT operation to complex boolean expression
      query: 'db.orders.aggregate([{ $project: { orderId: 1, notCompleted: { $not: [{ $and: [{ $eq: ["$status", "shipped"] }, { $ne: ["$deliveryDate", null] }] }] } } }])'
      output:
        value: Orders with notCompleted field indicating NOT (shipped AND delivered)
related:
  - reference: /reference/operator/and
  - reference: /reference/operator/or