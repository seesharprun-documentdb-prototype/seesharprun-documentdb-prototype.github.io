type: operator
category: array-update
name: $[]
description: |-
  The `$[]` all positional operator updates all elements in an array for the documents that match the query condition.
syntax: |-
  { "array.$[]": <value> }
parameters:
  - name: array
    type: string
    required: true
    description: |-
      The array field name.
  - name: <value>
    type: string
    required: true
    description: |-
      The new value for all array elements.
