type: operator
category: array-update
name: $addToSet
description: |-
  The `$addToSet` operator adds a value to an array only if the value is not already present in the array.
syntax: |-
  { $addToSet: { field: <value> } }
parameters:
  - name: field
    type: string
    required: true
    description: |-
      The field to update.
  - name: <value>
    type: string
    required: true
    description: |-
      The value to add to the array if it doesn't already exist.
