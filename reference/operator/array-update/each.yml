type: operator
category: array-update
name: $each
description: |-
  The `$each` modifier is used with $push and $addToSet operators to add multiple values to an array field.
syntax: |-
  { $push: { field: { $each: [ <value1>, <value2>, ... ] } } }
parameters:
  - name: field
    type: string
    required: true
    description: |-
      The field to update.
  - name: <value1>, <value2>
    type: string
    required: true
    description: |-
      The values to add to the array.
